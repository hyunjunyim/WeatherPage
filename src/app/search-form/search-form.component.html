<div class="col-sm" id="searchArea">
  <div>
    <p style="text-align:center;">Weather Searchâ›…</p>
  </div>
    <form #form="ngForm" class="form-horizontal" [formGroup]="searchForm" (ngSubmit)="onSubmit()">
      <div class="form-group row">
        <label class="col-sm-2 col-form-label">Street<span>*</span></label>
        <div class="col-sm-8">
          <input #input
            type="text"
            formControlName="streetInput"
            aria-describedby="button-addon1"
            size="20"
            
            class="form-control" type="text" name="street" id="street" 
        />
        </div>
      </div>
      <span *ngIf="!streetValid" class="help-block">Please enter valid street address.</span>
      <div class="form-group row">
        <label class="col-sm-2 col-form-label" for="city">City<span>*</span></label>
        <div class="col-sm-8">
          <input #input
          type="text"
          formControlName="cityInput"
          aria-describedby="button-addon1"
          class="form-control border-0"
          type="text" name="city" id="city"
          [matAutocomplete]="auto"/>
          <mat-autocomplete #auto="matAutocomplete">
            <mat-option *ngFor="let loc of filteredLoc" (click)="fillForm(loc.index)">
              <span id="cityNameShow">{{ loc.cityFil }}</span>
              <small> | {{loc.stateFil}}</small>
            </mat-option>
          </mat-autocomplete>
        </div>
      </div>
      <span *ngIf="!cityValid" class="help-block">Please enter valid city.</span>
      <div class="form-group row">
        <label class="col-sm-2 col-form-label" for="state" id="state11">State<span>*</span></label>
        <div class="col-sm-10">
          <select #input formControlName="stateInput" 
        class="form-control col-sm-4"
        name="states" id="state-options">
          <option value="AL">Alabama</option>
          <option value="AK">Alaska</option>
          <option value="AZ">Arizona</option>
          <option value="AR">Arkansas</option>
          <option value="CA">California</option>
          <option value="CO">Colorado</option>
          <option value="CT">Connecticut</option>
          <option value="DE">Delaware</option>
          <option value="DC">District Of Columbia</option>
          <option value="FL">Florida</option>
          <option value="GA">Georgia</option>
          <option value="HI">Hawaii</option>
          <option value="ID">Idaho</option>
          <option value="IL">Illinois</option>
          <option value="IN">Indiana</option>
          <option value="IA">Iowa</option>
          <option value="KS">Kansas</option>
          <option value="KY">Kentucky</option>
          <option value="LA">Louisiana</option>
          <option value="ME">Maine</option>
          <option value="MD">Maryland</option>
          <option value="MA">Massachusetts</option>
          <option value="MI">Michigan</option>
          <option value="MN">Minnesota</option>
          <option value="MS">Mississippi</option>
          <option value="MO">Missouri</option>
          <option value="MT">Montana</option>
          <option value="NE">Nebraska</option>
          <option value="NV">Nevada</option>
          <option value="NH">New Hampshire</option>
          <option value="NJ">New Jersey</option>
          <option value="NM">New Mexico</option>
          <option value="NY">New York</option>
          <option value="NC">North Carolina</option>
          <option value="ND">North Dakota</option>
          <option value="OH">Ohio</option>
          <option value="OK">Oklahoma</option>
          <option value="OR">Oregon</option>
          <option value="PA">Pennsylvania</option>
          <option value="RI">Rhode Island</option>
          <option value="SC">South Carolina</option>
          <option value="SD">South Dakota</option>
          <option value="TN">Tennessee</option>
          <option value="TX">Texas</option>
          <option value="UT">Utah</option>
          <option value="VT">Vermont</option>
          <option value="VA">Virginia</option>
          <option value="WA">Washington</option>
          <option value="WV">West Virginia</option>
          <option value="WI">Wisconsin</option>
          <option value="WY">Wyoming</option>
        </select>
        </div>
      </div>
        <hr size=2 width=100% style="height: 2px; border-width: 0; background-color: #496aa8;">
        <h4 style="color: #496aa8; float: left;">Auto-detect location <span>*</span><input #input type="checkbox" name="checked" value="checkedBox" id="auto-loc" (click)="autoDetect()">Current Location</h4>
        <br><br>
        <button [disabled]="!formValid" id="submitButton" type="submit" value="Submit" (click)="onSubmit();" class="btn btn-primary"><span class="material-icons">search</span>Submit</button>
        <button class="btn btn-light" id="input-clear" (click)="refresh();"><span id="clear-icon" class="material-icons">clear_all</span>Clear</button>
      </form>
</div>
